<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    
    <link rel="stylesheet" href="style.css" />

</head>

<body ng-controller="MainController">
    <h1>{{ message }}</h1>

    <div>
        {{error}}
    </div>
    
    {{countdown}}
    <form name = "searchUser"  ng-submit="search(username)">
      <input type="search" placeholder="Username to find" ng-model="username" />
      <input type="submit" value="Search" />
      
    </form>
    
    <div ng-include="'userdetails.html'" ng-show="user"></div>
    
    <script data-require="angular.js@1.5.5" data-semver="1.5.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="script.js"></script>
</body>

</html>
